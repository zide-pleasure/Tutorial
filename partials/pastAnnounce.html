<!--
    往期揭晓
    by youjie
-->
<div class="mui-content ">
	<div class="" >
		<ul class="mui-table-view">
			<div ng-repeat="pastcount in pastcounts">
			<li class="mui-table-view-cell" style="height: 36px;border-bottom:1px solid #EFEFF4 ;margin-bottom: 5px;font-size: 14px;"> 
				<div style="white-space:nowrap;color: #666;height: 20px;">
					<span style="display:block;float: left;width: 40%;margin-left: -2%;"> 第{{pastcount.periods}}期</span>
					<span style="display:block;float: left;width: 30%;margin-left: -8%;">揭晓时间：{{pastcount.dates}}</span>
					<span style="display:block;float: right;width: 30%;margin-right: -11%;">{{pastcount.times}}</span>
				</div>
			</li>
				<li ng-click="getDetial($index)"  class="mui-table-view-cell" style="height: 90px;border-bottom:6px solid #EFEFF4 ;" >
					<div id="" style="margin-top: -10px;margin-left: -5px;">
						<img src="img/kingwing@2x.png" style="width: 25px;height: 25px;"/>
					</div>
					<div style="width: 30%;left: 10px;top: 5px; margin-left: -5px;margin-top: -30PX;">
						<img src="img/03头像-bear(1).png" ng-src="{{pastcount.headImg}}" style="width: 50px;height: 50px;float: left; border: 1px solid #D43047;border-radius: 25px;margin-left: 4%;margin-top: 10px;"/>
						<input  type="button" value="获奖者" class="stateBtn" style="float: left;margin-left: -52px;margin-top: 55px; text-align:center; line-height:20px; height:20px;width: 54px;  padding:0px; border:0px;color: white;background-color:#D43047 ;font-weight: bold;">
					</div>
					<div style="float: left;width: 60%;margin-top: 5px;margin-left: 10px">
						<span style="color: #D43047;font-size:15px ;font-weight: bold;padding: 5px;padding-bottom: 10px;">
							{{pastcount.userName}}
						</span>
						<div id="" style="margin-top: 7px; ">
							<span style="font-size: 14px;white-space:nowrap;color: #333;">
							本期参与<span style="color: #D43047;">{{pastcount.personNum}}</span>人次
						</span>
						<br />
						<span style="font-size: 14px;color: #333;white-space:nowrap;">
							幸运号码：<span style="color: #D43047;">{{pastcount.anouncedNum}}</span>
						</span>
						</div>
					</div>
					<div style="float: right;margin-top: -75px;margin-right: -5px;">
						<span style="font-size: 14px;color: #999; ">
							{{pastcount.adress}}
						</span>
					</div>
					<div ng-click="shoppingCar()" style="float:right ; margin-top: -30px;margin-right: 1px; ">
						<img src="img/more-icon@2x.png" style="width: 15px;height: 15px;"/>
					</div>
				</li>
			</div>
		</ul>
	</div>
</div>
