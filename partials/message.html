<style>
	* {
		padding: 0;
		margin: 0;
		list-style: none;
		text-decoration: none;
	}
	
	.fb {
		display: flex;
		display: -webkit-flex;
		-webkit-align-items: center;
		align-items: center;
		-webkit-justify-content: space-between;
		justify-content: space-between;
	}
	
	body {
		background: #f1f1f1;
	}
	
	.msgContainer li {
		width: 100%;
		background: white;
		overflow: hidden;
		margin-top: 6px;
		padding: 10px 6px;
	}
</style>
<div class="havenoMessage" ng-hide="nomessag" style="margin: 0 auto; width: 100%;">
	<p style="text-align: center; line-height: 50px;">还没有消息哦~</p>
</div>
<div class="haveMessage" ng-hide="messag">
	<ul class="msgContainer">
		<li ng-repeat="x in msg" id={{x.id}} ng-click="toMessageD({{x.id}})">
			<div class="fb">
				<h2 style="font-size: 15px; font-weight: 500;">{{x.title}}</h2>
				<span style="font-size: 12px; color:#a8a8a8 ;">{{x.createTime | date:'yyyy-MM-dd HH:mm:ss' }}</span>
			</div>
			<div>
				<p style="color: #737373; font-size: 13px;overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">
					{{x.content}}
				</p>
			</div>
		</li>
	</ul>
</div>
